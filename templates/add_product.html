<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <nav style= 'font-size: 20px;'> <!--Define uma barra de navegação para os links de navegação-->
        <a href="/" style='padding-right: 10px;'>Home</a>
        <a href="/listaroperacoes" style='padding-right: 10px;'>Operation List</a>
        <a href="/add_product" style='padding-right: 10px;'>Add Products</a>
        <a href="/remove_product" style='padding-right: 10px;'>Remove Products</a>
        <a href="/updateproduct" style='padding-right: 10px;'>Update Products</a>
    </nav>
    <h1>Add Product</h1>
    <form action="/products/save_product" method="POST"> <!-- Início de um formulário HTML que enviará os dados para a 
        URL "/criarproduto/save" usando o método HTTP POST -->
        <p>
            <label for="">Name </label>
            <input type="text" name="name" required>
        </p>
        <p>
            <label for="">Price </label>
            <input type="number" name="price" required>
        </p>
        <p>
            <label for="">Model </label>
            <input type="text" name="model" required>
        </p>
        <p>
            <label for="">Brand </label>
            <input type="text" name="brand" required>
        </p>
        <p>
            <label for="">Pictures</label>
            <input type="text" name="pictures" >
        </p>
        <br>
        <br>
        <p><strong>Specs</strong></p>
        <p>
            <label for="">Name </label>
            <input type="text" name="specs[namespecs]" required>
        </p>
        <p>
            <label for="">Value</label>
            <input type="number" name="specs[value]" required>
        </p>
        <p>
            <label for="">Option Description</label>
            <input type="text" name="specs[optionDescription]" >
        </p>
        <p>
            <label for="">Rating </label>
            <input type="number" name="rating" min="0" max="5">
        </p>
        <p>
            <button type="submit">Add Product</button>
        </p>
    </form>
   
</body>
</html>
